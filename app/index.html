<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<title> 20 Questions </title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>

<body ng-controller="AppCtrl">

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">20 Questions</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#">How to Play</a></li>
					<li><a href="#">Contact</a></li>
				</ul>

				<form class="navbar-form navbar-right" ng-submit="changeName()">
					<input id="name-input" class="form-control input-sm" type="text" ng-model="newName"/>

					<button id="name-button" type="submit" class="btn btn-sm btn-default">Set Name</button>

					<button id="host-button" type="button" class="btn btn-sm btn-default">Become Host</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row" id="layout">
		<div class="col-xs-9" id="game-window">
			<li ng-repeat="user in users track by $index">
				{{user}}
			</li>
		</div>


		<div class="col-xs-3" id="chat-window">
			<div class="well" id="chat-panel">
				<ul id="chat-line-list">
					<li ng-repeat="message in messages track by $index">
						<{{message.user}}> {{message.text}}
					</li>
				</ul>
			</div>

			<div class="form-inline" id="chat-control">
				<form ng-submit="sendMessage()">
					<input type="text" class="form-control" id="chat-text-input" placeholder="Message" ng-model="message">
					<button type="submit" class="btn btn-primary" id="chat-button">Chat</button>
				</form>
			</div>			
		</div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/socket.io.min.js"></script>
<script src="js/socket-io.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
</html>
